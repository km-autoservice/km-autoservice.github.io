repairs.ac.detail=Αναλαμβάνουμε το service του κλιματισμού του αυτοκινήτου σας με εξειδικευμένο εξοπλισμό. Έλεγχος για τυχών διαρροές, καθαρισμός του κυκλώματος A/C και συμπλήρωμα φρεόν όταν είναι απαραίτητο. Επεξεργασία με αντι-βακτηριακό σπρέυ.
repairs.beck.detail=Διαθέτουμε εξοπλισμό για τον καθαρισμό μπεκ. Η κατάσταση των μπεκ είναι πολύ σημαντική για την καλή λειτουργία του κινητήρα.  Επικαθήσεις από την βενζίνη μπορούν να μειώσουν την ικανότητα παροχής του μπεκ με αποτέλεσμα, αυξημένη κατανάλωση καυσίμου, μειωμένη απόδοση, προβλήματα σε καταλύτη και αισθητήρα λ.
repairs.detail.a=Με όπλα την εμπειρία μας και ειδικό εξοπλισμό μπορούμε να διαγνώσουμε βλάβες για κάθε τύπο αυτοκινήτου, νέας ή παλαιότερης τεχνολογίας
repairs.detail.b=Ανεξάρτητα από το μέγεθος της βλάβης, επισκευάζουμε το όχημα σε πλήρη συνεννόηση με τον πελάτη με λεπτομερή ενημέρωση για το κόστος των εργασιών.
repairs.lights.detail=Με ειδικό εξοπλισμό μπορούμε να ρυθμίσουμε τους προβολείς του οχήματος σας για καλύτερη απόδοση και ασφάλεια στις νυχτερινές διαδρομές.
